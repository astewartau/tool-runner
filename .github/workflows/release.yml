name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false

jobs:
  # Build the web app (for NeuroDesk integration)
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Build client
        run: cd client && npm run build

      - name: Create web release artifact
        run: |
          mkdir -p release/web
          cp -r client/build release/web/
          cp -r server release/web/
          cp -r assets release/web/
          cp package.json release/web/
          cp start.sh release/web/
          cd release && tar -czvf boutiques-ui-web.tar.gz web

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: boutiques-ui-web
          path: release/boutiques-ui-web.tar.gz

  # Build Electron app for all platforms
  build-electron:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Build client
        run: cd client && npm run build

      - name: Build Electron app
        run: npx electron-builder --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: boutiques-ui-${{ matrix.platform }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.snap

  # Create GitHub release
  release:
    needs: [build-web, build-electron]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
