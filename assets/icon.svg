<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" />
  <!-- Brain/tool icon stylized -->
  <g fill="white">
    <!-- Container/box shape -->
    <rect x="25" y="30" width="50" height="40" rx="4" fill="none" stroke="white" stroke-width="3"/>
    <!-- Play/run arrow -->
    <polygon points="40,40 40,60 58,50" />
    <!-- Connection dots representing tools -->
    <circle cx="30" cy="25" r="4" />
    <circle cx="50" cy="20" r="4" />
    <circle cx="70" cy="25" r="4" />
    <!-- Lines connecting to container -->
    <line x1="30" y1="25" x2="35" y2="30" stroke="white" stroke-width="2"/>
    <line x1="50" y1="20" x2="50" y2="30" stroke="white" stroke-width="2"/>
    <line x1="70" y1="25" x2="65" y2="30" stroke="white" stroke-width="2"/>
  </g>
</svg>
